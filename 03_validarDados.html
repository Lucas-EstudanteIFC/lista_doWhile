<meta charset="UTF-8">
<script>
    /*
    Problema: Validar dados do Usuário
    Faça um programa que leia e valide as seguintes informações:
    Nome: maior que 3 caracteres;
    Idade: entre 0 e 150;
    Salário: maior que zero;
    Sexo: 'f' ou 'm';
    Estado Civil: 's', 'c', 'v', 'd';
    */

    let nome = prompt(`Qual o seu nome?`).trim();
    while (nome.length < 3) {
        nome = prompt(`Qual o seu nome?`).trim();
    }
    let idade = parseInt(prompt(`Quantos anos tem?`).trim());
    while (idade < 0 || idade > 150) {
        idade = parseInt(prompt(`Quantos anos tem?`).trim());
    }
    let salario = parseFloat(prompt(`Qual o seu salário?`).replace(",", ".").trim());
    while (salario < 0) {
        salario = parseFloat(prompt(`Qual o seu salário?`).replace(",", ".").trim());
    }
    let sexo = prompt(`Qual o seu sexo?`).trim().toLowerCase();
    while (sexo !== "f" || sexo !== "m") {
        sexo = prompt(`Qual o seu sexo?`).trim().toLowerCase();
    }
    let estadoC = prompt(`Qual o seu estado civil? \n S-Solteiro(a) | C-Casado(a) | V-Viúvo(a) | D-Divorciado(a)`).trim().toLowerCase();
    while (estadoC !== "s" || estadoC !== "c" || estadoC !== "v" || estadoC !== "d") {
        estadoC = prompt(`Qual o seu estado civil? \n S-Solteiro(a) | C-Casado(a) | V-Viúvo(a) | D-Divorciado(a)`).trim().toLowerCase();
    }

</script>
